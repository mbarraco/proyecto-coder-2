{% extends "AppCoder24/madre.html" %}
{% block inserte_aqui_su_contenido %}

<h1>Cursos de Coder - Python </h1>
{% if object_list %}

    <ul>
        {% for curso in object_list %}

        <li>
            <p>Nombre: {{ curso.nombre }}</p>
            <p>
                <a href="{% url 'CursoDetail' curso.id %}">Ver curso</a>
                <a href="{% url 'CursoUpdate' curso.id %}">Editar</a>
                <a href="{% url 'CursoDelete' curso.id %}">Borrar</a>
            </p>

        </li>
        {% endfor %}
    </ul>
{% else %}
<h3>No hay cursos a√∫n!</h3>
{% endif %}
{% endblock %}
